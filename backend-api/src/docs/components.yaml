# Common references
components:
  schemas:
    Recipe:
      type: object
      properties:
        recipe_id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        tittle:
          type: string
        description:
          type: string
        prep_time:
          type: integer
        cook_time:
          type: integer
        servings:
          type: integer
        instruction:
          type: string
        recipe_create_at:
          type: timestamp
          format: date-time
          readOnly: true
        note:
          type: string
        img_url:
          type: string
          readOnly: true
        imgFile:
          type: string
          format: binary
          writeOnly: true
        tags:
          type: array
          items:
            $ref: "schemas/Tag"
    PaginationMetadata:
      type: object
      properties:
        totalRecords:
          type: integer
          default: 0
          description: The total number of records
        firstPage:
          type: integer
          default: 1
          description: The first page
        lastPage:
          type: integer
          default: 1
          description: The last page
        page:
          type: integer
          default: 1
          description: The current page
        limit:
          type: integer
          default: 5
          description: The number of records per page
    Tag:
      type: object
      properties:
        tag_id:
          type: integer
        tag_name:
          type: string
  
    Review:
      type: object
      properties:
        review_id:
          type: integer
          readOnly: true
        user_id:
          type: integer
        recipe_id:
          type: integer
        rate:
          type: integer
        comment:
          type: string
        review_create_at:
          type: timestamp
          format: date-time
          readOnly: true

  responses:
    "200NoData":
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: the response status
                enum:
                  - success
              data:
                type: object
                nullable: true
                default: null
                description: the response data
  parameters:
    limitParam:
      name: limit
      description: Number of records per page
      in: query
      schema:
        type: integer
        default: 5
        minimum: 1
        maximum: 100
      required: false

    pageParam:
      name: page
      description: Page of number of records
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
      required: false
