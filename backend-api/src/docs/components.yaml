# Common references
components:
  schemas:
    Recipe:
      type: object
      properties:
        recipe_id:
          type: integer
        user_id:
          type: integer
        title:
          type: string
        description:
          type: string
        prep_time:
          type: integer
        cook_time:
          type: integer
        servings:
          type: integer
        instruction:
          type: string
        video_url:
          type: string
        recipe_create_at:
          type: timestamp
        note:
          type: string
        image_url:
          type: string
        tags:
          type: array
          items:
            $ref: "#components/schemas/Tag"

    Tag:
      type: object
      properties:
        tag_id:
          type: integer
        recipe_id:
          type: integer
        tag_name:
          type: string
